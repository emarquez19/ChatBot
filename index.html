<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Tpl</title>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/4.0.2/bootstrap-material-design.css'>
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>

  <!--Hoja de Estilos-->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="center-text">
    <h2>TePrestoLana</h2>
    <p>Message send and scroll to bottom enabled</p>
  </div> 
  <div id="body"> 
    <div id="chat-circle" class="btn btn-raised">
        <div id="chat-overlay"></div>
        <i class="material-icons">comment</i>
    </div>

    <div class="chat-box">
      <div class="chat-box-header">
        <img src="img/android.svg">
        Chat
        <span class="chat-options">
          <span class="chat-box-toggle"><i class="material-icons">first_page</i></span>
          <span class="chat-box-toggle"><i class="material-icons">last_page</i></span>
          <span class="chat-box-toggle"><i class="material-icons">open_with</i></span>
          <span class="chat-box-toggle"><i class="material-icons">launch</i></span>
          <span class="chat-box-toggle"><i class="material-icons">close</i></span>
        </span>
        
      </div>
      <div class="chat-box-body">
        <div class="chat-box-overlay">   
        </div>
        <div class="chat-logs">
        
        </div><!--chat-log -->
      </div>
      <div class="chat-input">      
        <form>
          <input type="text" id="chat-input" placeholder="Â¿En que puedo Ayudarte?"/>
          <button type="submit" class="chat-submit" id="chat-submit"><i class="material-icons">send</i></button>
        </form>      
      </div>
    </div>
      
      <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  </div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>
<script  src="js/index.js"></script>

</body>
</html>
